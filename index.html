<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wespotify - Música para todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <img src="spotify-icon.svg" alt="Logo de Spotify" title="Spotify" class="spotify-icon">
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="¿Qué quieres reproducir?" autocomplete="off">
        <img src="search-icon.svg" alt="Icono de Búsqueda" title="Buscar" class="search-icon">
    </div>
    <div class="artists-container"></div>
    <button class="load-more-btn">Cargar más artistas</button>
</body>
</html>
